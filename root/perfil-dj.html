<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- Add icon library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="css/estilos.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<header>
            <nav>
                <a href="index.html" id="logo">Logo</a>
                <a href="usuario.html" id="usuario">Usuario</a>
                <!-- Falta poner todo el codigo de la barra -->
                <button id="btnBarraLateral">Boton</button> 
            </nav>
        </header>
		<main>
            <img src="imagenes/dj.png">
		</main>
		<footer>
            <button id="btnTerminos">Terminos y condiciones.</button>
            <button id="btnQuienes">Quienes somos.</button>
			
            <div id="Modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem tempora nam cupiditate dignissimos quas qui, numquam. Esse, cum asperiores ipsum voluptates, unde architecto maxime optio facilis debitis, eum eveniet totam.</p>
                </div>
            </div>

            <script>
                // Get the modal
                var modal = document.getElementById('Modal');

                // Get the button that opens the modal
                var btn = document.getElementById("btnTerminos");

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on the button, open the modal
                btn.onclick = function() {
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
            </script>
		</footer>
	</body>
</html>
