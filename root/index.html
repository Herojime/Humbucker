<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <title>Humbucker</title>
    </head>
    <body>
        <main>
            <header>
                <nav>
                	<a href="index.html" id="logo">Logo</a>
                    <input type="text" name="buscador" placeholder="Buscar">
                    <a href="usuario.html" id="usuario"> Usuario </a>	
                </nav>
            </header>
            
            <div id="contenido">
                Soy el contenido principal.
            </div>

            <footer>
            <!-- POP UP -->
                <div class="popup" onClick="MyFunction()">
                    <span class="textopopup" id="terminos">Terminos y condiciones</span>
                    <span class="textopopup" id="somos">Quienes somos</span>
                </div>
                <script>
                // When the user clicks on <div>, open the popup
                    function myFunction() 
                    {
                        var popup = document.getElementById("terminos");
                        popup.classList.toggle("show");
                    }
                </script>
            </footer>
        </main>
    </body>
</html>
